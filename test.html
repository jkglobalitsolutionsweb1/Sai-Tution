<!DOCTYPE html>

<head>

    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and HTML Styles */
        html, body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Gallery Container */
        .gallery {
            text-align: center;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        /* Gallery Title */
        .gallery h1 {
            margin-bottom: 20px;
            font-size: 2rem;
            color: #333;
        }

        /* Gallery Grid */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px; /* Adjust gap between images */
            justify-content: center;
        }

        /* Image Styling */
        .gallery-grid img {
            width: 100%;
            height: auto;
            max-height: 300px; /* Ensures images are not too tall */
            object-fit: cover; /* Ensures images cover the container */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery-grid img:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        /* Media Query for larger screens (laptops/desktops) */
        @media (min-width: 768px) {
            .gallery-grid {
                grid-template-columns: repeat(3, 1fr); /* 3 images per row */
            }
        }
    </style>
</head>
<body>
